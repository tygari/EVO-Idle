<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!--<script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script>-->
		<link rel="stylesheet" type="text/css" href="EVO.css">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body oncontextmenu="return false"; onload="start()">
		<box class="box stage txtL red">
			<div class="marquee"></div>
			<p class="status"></p>
			<p class="prototype blue"></p>
			<span class="protoStatus"></span>
			<p class="alpha blue"></p>
			<span class="alphaStatus"></span>
			<p class="event purple"></p>
			<p class="wipe yellow"></p>
			<p class="beta blue"></p>
			<span class="betaStatus"></span>
			<p class="update version"></p>
			<p onclick="soft()" class="soft"></p>
			<p onclick="hard()" class="hard"></p>
		</box>
		<box class="box game link">
			<p onclick="donate()" class="paypal"></p>
			<p onclick="reddit()" class="reddit"></p>
			<p onclick="github()" class="github"></p>
		</box>
		<div class="txtC">
			<p class="title rainbow"></p>
			<p onclick="play()" class="start schism"></p>
		</div>
		<div class="white txtC text"></div>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="EVO.js"></script>
	</body>
</html>
