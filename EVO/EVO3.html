<html>
<head>
	<title>EVO Idle</title>
	<script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script>
	<style id="layStyle"></style>
	<style>div#wrap {position:absolute; width: 100%; top: 0px; left: 0px;}</style>
</head>
<body id="stage" style="background-color:rgb(0%,0%,0%); user-select: none; cursor:crosshair; overflow: hidden"; oncontextmenu="return false"; onload="start()">
	<img id="swirl" src="swirl.png" style="position: absolute; z-index: 2; width: 50px; height: 50px;" onclick="move()">
	<span id="boxHTML"></span>
	<div id="lay"></div>
	<div id="wrap">
		<div style="color:orange; border-style: hidden; height: 700px; width: 25%; float: left">
		<p>
			<span id="moveButton">Movement Cost: </span><span id="moveHTML"></span>
			<br>Food: <span id="food"></span>
		</p>
		<p>
			Worm Structures
			<br><span id="symetryHTML"></span>
			<br><span id="peristalsisHTML"></span>
			<br><span id="sexHTML"></span>
			<br>&nbsp;
			<br>&nbsp;
			<br>&nbsp;
			<br>&nbsp;
			<br>&nbsp;
		</p>
		<p>
			<span id="health"></span>
			<br><span id="special"></span>
			<br><span id="retreat"></span>
		</p>
		<p>
			<span id="adHTML"><button type="button" onclick="ad()"><b>Play Ad</b></button></span>
		</p>
		</div>
		<div style="color:red; border-style: hidden; height: 700px; width: 25%; float: right">
		<p>
			Developmental Evolutions
			<p>Metabolism: <span id="metabolismType"></span> <span id="photosynthesis"></span>
			<span id="dietHTML"></span></p>
			<span id="cbtevoHTML"></span>
			<span id="boostHTML"></span>
		</p>
		</div>
		<span id="eventHTML"></span>
		<div style="color:white; border-style: hidden; text-align:center">
		<p>
			Environment
			<br>Current: <span id="current"></span> &nbsp; &nbsp; pH: <span id="pH"></span> &nbsp; &nbsp; Salinity: <span id="salinity"></span>
		</p>
		</div>
			<div style="color:white; border-style: hidden; text-align:center">
			<p>
				Off: <span id="off"></span> &nbsp; &nbsp; Def: <span id="def"></span> &nbsp; &nbsp; Spd: <span id="spd"></span> &nbsp; &nbsp; Spl: <span id="spl"></span>
				<br>Health: <span id="hp">0</span> / <span id="mhp"></span> &nbsp; &nbsp; &nbsp; Stats &nbsp; &nbsp; &nbsp; Stamina: <span id="sp">0</span> / <span id="msp"></span>
				<br>Str: <span id="str"></span> &nbsp; &nbsp; Dex: <span id="dex"></span> &nbsp; &nbsp; Con: <span id="con"></span> &nbsp; &nbsp; Agl: <span id="agl"></span>
			</p>
		</div>
		<div style="color:white; border-style: hidden; width: 25%; float: left; text-align:center; overflow-y: auto">
			<br><span id="diet">Minerals</span>: <span id="mineral"></span></p>
			<div onmouseover="tip('evoTip')" onmouseout="tap('evoTip')" onclick="buyEvolution()">
				<p>
					<b id="evolutionButton">Evolve</b>
					<br>Evolution: <span id="evolution"></span>
					<br>Evolution Cost: <span id="evolutionCost"></span>
				</p>
			</div>
			<span id="evoTip"></span>
			<span id="cbt"></span>
			<br>
			<span id="evolutionUpgrade"></span>
			<span id="evolutionCombat"></span>
		</div>
		<div style="color:white; border-style: hidden; width: 25%; float: right; text-align:center; overflow-y: auto">
		<span id="balanceHTML"></span>
		<span id="nerveHTML"></span>
		<span id="vascularHTML"></span>
		<span id="muscleHTML"></span>
		<span id="respiratoryHTML"></span>
		<span id="digestiveHTML"></span>
		<span id="excretionHTML"></span>
		<span id="sightHTML"></span>
		<span id="specializeHTML"></span>
		</div>
	</div>
	<br>
	<script type="text/javascript" src="REC.js"></script>
	<script type="text/javascript" src="EVO3.js"></script>
	<script type="text/javascript" src="CBT.js"></script>
</body>
</html>
