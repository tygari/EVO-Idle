<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8"
			name="description" content="Evolution Themed Idle Game"
			name="keywords" content="CSS,HTML,JavaScript,Dynamic CSS,NodeJS,DynamoDB,Game,Idle,Evolution,Tygari"
			name="author" content="Tygari Davis"
			name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script id="socket" type="text/javascript" src="/socket.io/socket.io.js" sync></script>
		<script id="echo" type="text/javascript" src="https://cdn.jsdelivr.net/gh/tygari/echo-js/echo.min.js" sync></script>
		<script id="jsoncrush" type="text/javascript" src="https://cdn.jsdelivr.net/gh/KilledByAPixel/JSONCrush/JSONCrush.min.js" sync></script>
		<script id="evoload" type="text/javascript" async></script>
		<script>
			let evoload = window.location.origin === 'https://evoidle.tailedbeastgames.cyberpascal.io';
			document.getElementById("evoload").src = `${evoload?'https://cdn.jsdelivr.net/gh/tygari/EVO-Idle/client/':''}js/load${evoload?'.min':''}.js`;
		</script>
	</head>
	<body oncontextmenu="return false">
		<figure id="load"></figure>
		<overlay id="lay" class="layoff"></overlay>
		<figure id="player">
			<player>
				<name>
					<input id="pname" name="pname" type="text" oninput="core.name(this.id)">
					<div onclick="core.name.submit('pname')"></div>
				</name>
			</player>
		</figure>
		<figure id="carnate" class="hidden">
			<div id="box">
				<p></p>
				<carnate id="nocarnate" onclick="core.rec.nocarnate()"></carnate>
				<carnate id="recarnate" onclick="core.rec.recarnate()"></carnate>
			</div>
		</figure>
		<figure id="mouse">
			<div id="tip" class="empty"></div>
		</figure>
		<echo- id="bounce" echo="swirl" code="<figure data-run='' onmouseenter='core.tip(this.id)' onmouseleave='core.tap()' onclick='core.bounce.route(this.id)'></figure>"></echo->
		<tab class="stage txtC">
			<div id="chat" class="ltr tabcht red">
				<input id="chat-box" type="checkbox"></input>
				<nav id="gameChat" class="white">
					<label id="chat-switch" onclick="chat.flip()"></label>
					<div id="chat-text" class="txtL"></div>
					<form id="chat-form">
						<input id="chat-input" type="text" autocomplete="off"></input>
					</form>
				</nav>
			</div>
			<div id="info" class="ltr tabinf yellow">
				<nav id="gameInfo" class="grey"></nav>
			</div>
		</tab>
		<tab class="game txtC">
			<echo- echo="stagenav combatnav crossnav temporalnav exoticnav" code="<div class='rtl taboff'><nav><br><div></div><echo-></echo-></nav></div>"></echo->
		</tab>
		<box class="box stage txtL orange">
			<div id="environment"></div>
			<p id="food" class="none" onmouseenter="core.tip(this.id)" onmouseleave="core.tap()"></p>
			<echo- id="struc"></echo->
			<p id="ii" class="qq oo pp"></p>
			<div>
				<!--<span id="gifts"><div id="gift" onmouseenter="core.tip(this.id)" onmouseleave="core.tap()" onclick="core.gift()"></div></span>-->
				<div id="bless" onmouseenter="core.tip(this.id)" onmouseleave="core.tap()" onclick="core.bless()"></div>
			</div>
		</box>
		<box class="box game txtR red">
			<echo- echo="develop talents boost" code="<echo-></echo->"></echo->
			<div id="evotut" class="schism"></div>
		</box>
		<event id="event">
			<p id="eventone"></p>
			<p id="eventtwo"></p>
		</event>
		<stat id="stat">
			<p>
				<off></off> &nbsp; &nbsp; <def></def> &nbsp; &nbsp; <spd></spd> &nbsp; &nbsp; <spl></spl>
				<br>
				<hp></hp> &nbsp; &nbsp; &nbsp; <stats></stats> &nbsp; &nbsp; &nbsp; <sp></sp>
				<br>
				<str></str> &nbsp; &nbsp; <dex></dex> &nbsp; &nbsp; <con></con> &nbsp; &nbsp; <agl></agl>
			</p>
		</stat>
		<container>
			<input id="tab1" type="radio" name="tabs" checked="checked">
			<label id="natural" for="tab1"></label>
			<input id="tab2" type="radio" name="tabs">
			<label id="bodies" for="tab2"></label>
			<input id="tab3" type="radio" name="tabs">
			<label id="xcross" for="tab3"></label>
			<input id="tab4" type="radio" name="tabs">
			<label id="temporals" for="tab4"></label>
			<input id="tab5" type="radio" name="tabs">
			<label id="exotics" for="tab5"></label>
			<content id="tab1-content" class="tab">
				<echo- id="stagebox" class="stage txtC"></echo->
				<echo- id="gamebox" class="game txtC"></echo->
			</content>
			<content id="tab2-content" class="tab">
				<echo- id="bodybox" class="txtC"></echo->
			</content>
			<content id="tab3-content" class="tab">
				<echo- id="crossbox" class="txtC"></echo->
			</content>
			<content id="tab4-content" class="tab">
				<echo- id="temporalbox" class="txtC"></echo->
			</content>
			<content id="tab5-content" class="tab">
				<echo- id="exoticbox" class="txtC"></echo->
			</content>
		</container>
	</body>
</html>
